<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add product</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item">
            <a class="active" href="/">Shop</a>
          </li>
          <li class="main-header__item">
            <a href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/admin-add-product" method="POST">
        <h1>My products...</h1>
        <p>List of the products goes here...</p>
      </form>
      <article class="card product-item">
        <header class="card__header">
          <h1 class="product__title">Great Book</h1>
          <img
            src="https://cdn.pixabay.com/photo/2016/03/31/20/51/book-1296045_960_720.png"
            class="card__image"
          />
          <div class="card_content">
            <h2 class="product__price">$19.99</h2>
            <p class="product_description">
              A very interesting book about so many even more interesting
              things!
            </p>
          </div>
          <div class="card__actions">
            <button class="btn">Add to Cart</button>
          </div>
        </header>
      </article>
    </main>
  </body>
</html>
